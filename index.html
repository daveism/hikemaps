    <script>
    
    var map = L.map('map').setView([35.8334, -82.9194], 15);
    L.tileLayer('http://api.tiles.mapbox.com/v4/daveism.m2o8aakg/{z}/{x}/{y}.png', {

      maxZoom: 18
    }).addTo(map);
    map.locate({setView: true, maxZoom: 15});
/** bind the locationfound event to the function onLocationFound()
    in other words, tell Leaflet what to do once locate() is successful 
**/
map.on('locationfound', onLocationFound);

function onLocationFound(e) {
    // create a marker at the users "latlng" and add it to the map
    L.marker(e.latlng).addTo(mymap);
}
